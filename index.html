<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Brauereienlauf - Streckensimulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
body {
  margin: 0;
  font-family: sans-serif;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* --- Sidebar --- */
#sidebar {
  width: 300px;
  background: #FCF6EE;
  color: #333;
  padding: 10px;
  box-shadow: 2px 0 5px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  gap: 10px;
  overflow-y: auto;
  z-index: 1000;
  transition: transform 0.3s ease;
}

/* --- Map --- */
#map {
  flex: 1;
  position: relative;
  z-index: 0;
}

/* --- Menübutton (nur mobil sichtbar) --- */
#menuButton {
  position: absolute;
  top: 10px;
  left: 10px;
  background: #FF6600;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  font-size: 18px;
  cursor: pointer;
  z-index: 2001;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
#menuButton:hover {
  background: #cc5200;
}

/* --- Slider --- */
#sliderContainer {
  position: absolute;
  bottom: 0;
  left: 321px;
  right: 0;
  background: #fff;
  padding: 10px;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 2000;
}
#timeLabel {
  min-width: 80px;
  font-weight: bold;
}

/* --- Mobile Anpassungen --- */
@media (max-width: 768px) {
  #sidebar {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    transform: translateX(-100%);
  }
  #sidebar.open {
    transform: translateX(0);
  }
  #sliderContainer {
    left: 0;
  }
}
</style>
</head>

<body>
<!-- Menü-Button für mobile Ansicht -->
<button id="menuButton">☰ Menü</button>

<!-- Seitenleiste -->
<div id="sidebar">
  <div id="sidebarLogo"><img src="icons/brauereienlauf-sued-logo.svg" alt="Brauereienlauf Logo"></div>
  <button id="addTrackBtn">Weitere Strecke hinzufügen</button>
  <div id="trackList"></div>
</div>

<!-- Karte -->
<div id="map"></div>

<!-- Slider -->
<div id="sliderContainer" style="display:none;">
  <input type="range" id="timeSlider" step="1" value="0" style="flex:1;">
  <span id="timeLabel">0:00</span>
</div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Dein bisheriges JS -->
<script>
/* Dein kompletter JavaScript-Code hier – alles wie gehabt.
   (GPX-Upload, POIs, Farben, Slider usw.)
   Ich hab ihn nicht verändert, nur die doppelte Sidebar/Map entfernt. */
</script>

<!-- Mobile Sidebar-Steuerung -->
<script>
const menuButton = document.getElementById('menuButton');
const sidebar = document.getElementById('sidebar');
menuButton.addEventListener('click', () => {
  sidebar.classList.toggle('open');
});
</script>
</body>
</html>
